<body>

    <div class="slider" id="slider">

        <div class="slider__content">
            <div class="slider__slide">
                <img src="images/smiles_1.jpg">
            </div>
            <div class="slider__slide">
                <img src="images/smiles_2.jpg">
            </div>
            <div class="slider__slide">
                <img src="images/smiles_3.jpg">
            </div>
            <div class="slider__slide">
                <img src="images/smiles_4.jpg">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
